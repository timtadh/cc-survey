{{template "header" "Login"}}
<div class="row">
  <div class="col-md-6 well col-md-offset-3 sign-up-section">
    <form action="{{.target}}" method="post">
      {{if .errors}}{{if .errors.login}}
      <p>
        <span class="error"> {{.errors.login}} </span>
      </p>
      {{end}}{{end}}

      <div class="form-group field">
        <label for="email">
          Email:
          <input type="text" id="email" name="email" class="form-control" {{if .form}}{{if .form.Email}} value="{{.form.Email}}" {{end}}{{end}} >
          </input>
          {{if .errors}}{{if .errors.email}}
          <span class="error"> {{.errors.email}} </span>
          {{end}}{{end}}
        </label>
      </div>

      <div class="form-group field">
        <label for="password">
          Password
          <input type="password" id="password" name="password" class="form-control">
          </input>
          {{if .errors}}{{if .errors.password}}
          <span class="error"> {{.errors.password}} </span>
          {{end}}{{end}}
        </label>
      </div>

      <div class="actions text-center">
        <input type="hidden" id="csrf" name="csrf" value="{{.csrf}}"></input>
        <input type="submit" value="login" class="btn btn-success"></input>
      </div>

    </form>
  </div>
</div>

{{template "footer"}}
